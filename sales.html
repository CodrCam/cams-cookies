<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesSales.css">
  <title>Cam's Cookie Shops</title>
</head>
<body>
  <header><h1>Welcome to Pat's Cookie</h1></header>
  <div class="container">
    <nav>
      <ul>
        <a href="index.html">Homepage</a>
      </ul>
    </nav>
    <form>
      <fieldset>
        <legend>New Cookie Stand</legend>
        <label for="name">Location:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="min-customers">Minimum Customers per Hour:</label>
        <input type="number" id="min-customers" name="min-customers" required>
    
        <label for="max-customers">Maximum Customers per Hour:</label>
        <input type="number" id="max-customers" name="max-customers" required>
    
        <label for="avg-cookies">Average Cookies per Sale:</label>
        <input type="number" step="0.01" id="avg-cookies" name="avg-cookies" required>
    
        <button type='submit'>Create Cookie Stand</button>
      </fieldset>
    </form>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
